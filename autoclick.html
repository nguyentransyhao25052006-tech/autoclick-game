<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Auto Click Game</title>
<style>
body {
    background: linear-gradient(135deg,#141e30,#243b55);
    font-family: Arial;
    color: white;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.game {
    width: 380px;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 15px;
}
h1 { text-align: center; }
.stats p { margin: 5px 0; }
button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}
.main { background:#00c6ff; }
.shop { background:#00ffa2; }
.skill { background:#ff9800; }
.reset { background:#ff5252; color:white; }
.notice {
    margin-top: 10px;
    font-size: 13px;
    color: #ffd54f;
}
.ach {
    font-size: 13px;
    margin-top: 8px;
}
</style>
</head>

<body>
<div class="game">
<h1>ü™ô Auto Click</h1>

<div class="stats">
<p>V√†ng: <b><span id="gold">0</span></b></p>
<p>Auto / gi√¢y: <span id="gps">0</span></p>
<p>Level: <span id="level">1</span></p>
<p>T·ªëc ƒë·ªô: <span id="speed">1</span>s</p>
</div>

<button class="main" onclick="clickGold()">Click tay (+1)</button>

<button class="shop" onclick="buyAuto(1,10)">ü§ñ Auto Basic (+1) ‚Äì 10</button>
<button class="shop" onclick="buyAuto(5,50)">‚ö° Auto Pro (+5) ‚Äì 50</button>

<button class="shop" onclick="upgradeSpeed()">‚è± N√¢ng t·ªëc ƒë·ªô ‚Äì 100</button>

<button class="skill" onclick="doubleGold()">üî• X2 v√†ng (10s)</button>

<button class="reset" onclick="resetGame()">‚ôª Reset game</button>

<div class="ach">
üèÜ Th√†nh t·ª±u:
<ul>
<li id="a100">‚ùå 100 v√†ng</li>
<li id="a500">‚ùå 500 v√†ng</li>
<li id="a1000">‚ùå 1000 v√†ng</li>
</ul>
</div>

<div class="notice" id="notice"></div>
</div>

<script>
let gold = Number(localStorage.getItem("gold")) || 0;
let autoClick = Number(localStorage.getItem("autoClick")) || 0;
let totalGold = Number(localStorage.getItem("totalGold")) || 0;
let speed = Number(localStorage.getItem("speed")) || 1000;
let interval = null;
let doubleActive = false;

function save() {
    localStorage.setItem("gold",gold);
    localStorage.setItem("autoClick",autoClick);
    localStorage.setItem("totalGold",totalGold);
    localStorage.setItem("speed",speed);
}

function notify(msg){
    document.getElementById("notice").innerText = msg;
    setTimeout(()=>{document.getElementById("notice").innerText=""},2000);
}

function level(){ return Math.floor(totalGold/200)+1; }

function update(){
    document.getElementById("gold").innerText = gold;
    document.getElementById("gps").innerText = autoClick * (1000/speed);
    document.getElementById("level").innerText = level();
    document.getElementById("speed").innerText = (speed/1000).toFixed(2);

    if(totalGold>=100) document.getElementById("a100").innerText="‚úÖ 100 v√†ng";
    if(totalGold>=500) document.getElementById("a500").innerText="‚úÖ 500 v√†ng";
    if(totalGold>=1000) document.getElementById("a1000").innerText="‚úÖ 1000 v√†ng";
}

function startAuto(){
    if(interval) clearInterval(interval);
    interval = setInterval(()=>{
        let gain = autoClick;
        if(doubleActive) gain*=2;
        gold+=gain;
        totalGold+=gain;
        save();
        update();
    },speed);
}

function clickGold(){
    gold++; totalGold++;
    save(); update();
}

function buyAuto(p,c){
    if(gold>=c){
        gold-=c; autoClick+=p;
        notify("Mua th√†nh c√¥ng!");
        save(); startAuto(); update();
    } else notify("Kh√¥ng ƒë·ªß v√†ng!");
}

function upgradeSpeed(){
    if(gold>=100 && speed>250){
        gold-=100;
        speed/=2;
        notify("T·ªëc ƒë·ªô tƒÉng!");
        save(); startAuto(); update();
    } else notify("Kh√¥ng th·ªÉ n√¢ng!");
}

function doubleGold(){
    if(doubleActive) return notify("Skill ƒëang ho·∫°t ƒë·ªông!");
    doubleActive=true;
    notify("X2 v√†ng trong 10s!");
    setTimeout(()=>{doubleActive=false; notify("Skill k·∫øt th√∫c");},10000);
}

function resetGame(){
    if(confirm("Reset to√†n b·ªô game?")){
        localStorage.clear();
        location.reload();
    }
}

startAuto();
update();
</script>
    function resetGame(){
    localStorage.clear();   // x√≥a to√†n b·ªô d·ªØ li·ªáu
    location.reload();      // t·∫£i l·∫°i game
}
</body>
</html>
