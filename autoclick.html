<body>
<div class="game">
<h1>ğŸª™ Auto Click</h1>

<div class="stats">

<p>Auto / giÃ¢y: <span id="gps">0</span></p>

<button class="main" onclick="clickGold()">Click tay (+1)</button>

<button class="shop" onclick="buyAuto(1,10)">ğŸ¤– Auto Basic (+1) â€“ 10</button>
<button class="shop" onclick="buyAuto(5,50)">âš¡ Auto Pro (+5) â€“ 50</button>

<button class="shop" onclick="upgradeSpeed()">â± NÃ¢ng tá»‘c Ä‘á»™ â€“ 100</button>

<button class="skill" onclick="doubleGold()">ğŸ”¥ X2 vÃ ng (10s)</button>

<div class="ach">

<ul>
<li id="a100">âŒ 100 vÃ ng</li>

<li id="a1000">âŒ 1000 vÃ ng</li>
</ul>
</div>

<script>
let gold = Number(localStorage.getItem("gold")) || 0;
let autoClick = Number(localStorage.getItem("autoClick")) || 0;
let totalGold = Number(localStorage.getItem("totalGold")) || 0;
let speed = Number(localStorage.getItem("speed")) || 1000;
let interval = null;
let doubleActive = false;

function save() {
    localStorage.setItem("gold",gold);
    localStorage.setItem("autoClick",autoClick);
    localStorage.setItem("totalGold",totalGold);
    localStorage.setItem("speed",speed);
}

function notify(msg){
    document.getElementById("notice").innerText = msg;
    setTimeout(()=>{document.getElementById("notice").innerText=""},2000);
}

function level(){ return Math.floor(totalGold/200)+1; }

function update(){
    document.getElementById("gold").innerText = gold;
    document.getElementById("gps").innerText = autoClick * (1000/speed);
    document.getElementById("level").innerText = level();
    document.getElementById("speed").innerText = (speed/1000).toFixed(2);

    if(totalGold>=100) document.getElementById("a100").innerText="âœ… 100 vÃ ng";
    if(totalGold>=500) document.getElementById("a500").innerText="âœ… 500 vÃ ng";
    if(totalGold>=1000) document.getElementById("a1000").innerText="âœ… 1000 vÃ ng";
}

function startAuto(){
    if(interval) clearInterval(interval);
    interval = setInterval(()=>{
        let gain = autoClick;
        if(doubleActive) gain*=2;
        gold+=gain;
        totalGold+=gain;
        save();
        update();
    },speed);
}

function clickGold(){
    gold++; totalGold++;
    save(); update();
}

function buyAuto(p,c){
    if(gold>=c){
        gold-=c; autoClick+=p;
        notify("Mua thÃ nh cÃ´ng!");
        save(); startAuto(); update();
    } else notify("KhÃ´ng Ä‘á»§ vÃ ng!");
}

function upgradeSpeed(){
    if(gold>=100 && speed>250){
        gold-=100;
        speed/=2;
        notify("Tá»‘c Ä‘á»™ tÄƒng!");
        save(); startAuto(); update();
    } else notify("KhÃ´ng thá»ƒ nÃ¢ng!");
}

function doubleGold(){
    if(doubleActive) return notify("Skill Ä‘ang hoáº¡t Ä‘á»™ng!");
    doubleActive=true;
    notify("X2 vÃ ng trong 10s!");
    setTimeout(()=>{doubleActive=false; notify("Skill káº¿t thÃºc");},10000);
}

function resetGame(){
    if(confirm("Reset toÃ n bá»™ game?")){
        localStorage.clear();
        location.reload();
    }
}

startAuto();
update();
</script>
